<section class="wormhole-grid"
         *transloco="let t">
  <lorentz-card>
    <h4 card-header>{{t('homepage.weather.title')}}</h4>
    <div [lorentzSetComponent]="'WeatherComponent'"
         [remoteUrl]="'http://localhost:3300/weatherEntry.js'"
         [remoteName]="'weather'"
         card-body
    ></div>
  </lorentz-card>
  <lorentz-card>
    <h4 card-header>{{t('homepage.cityWeather.title')}}</h4>
    <div [lorentzSetComponent]="'CityWeatherComponent'"
         [remoteUrl]="'http://localhost:3600/cityWeatherEntry.js'"
         [remoteName]="'cityWeather'"
         card-body
    ></div>
  </lorentz-card>
</section>
