<form [formGroup]="localeForm"
      *transloco="let t">
  <div>
    <label for="wormhole-language-selector" class="sr-only">{{ t('locale.label') }}</label>
    <select formControlName="locale" id="wormhole-language-selector" name="wormhole-language-selector">
      <option *ngFor="let l of locale"
              [ngValue]="l.value">
        {{ t(l.label) }}
      </option>
    </select>
  </div>
</form>
